<!DOCTYPE html>
<html>
<head>
	<title>Event page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header>
</header>

<div class="wrapper wrapperNonBoxPages">
	<div id="innerWrapper" class="eventSpecialWrapper">
        <h1 id="title"></h1>
        <div class="event-date">
            <time datetime="2014-09-20" class="icon">
                <strong id="month"></strong>
                <span id="day"></span>
                <em id="day-name"></em>
            </time>
        </div>
        <div id="contentContainer">
      <div class="row space-under">
      </div>
            <div id="eventContent">
                <div>
                    <p class="textContent" class="space-under"></p>
                    <br>
                    <p class="textContent" class="space-under"></p>
                </div>
                <img src="img/eventPlaceholder1.jpg" class="img-responsive" alt="Image">
            </div>

      <div class="row">
        <div class="socialMedia-calendar">

          <div id="EventregisterButton">
            <button>Register</button>
          </div>

          <div id="EventSocialMedia">
                <button id="add-to-calendar">Add to Calendar</button>
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <i class="fa fa-twitter" aria-hidden="true"></i>
                <i class="fa fa-linkedin" aria-hidden="true"></i>
                <i class="fa fa-instagram" aria-hidden="true"></i>
            </div>
        </div>

          <div id="eventMap">
            <iframe id="googleMap" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2249.431883405727!2d12.56914421623111!3d55.68147878053429!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4652530ffc7cba63%3A0x8de0c93d282f42d9!2sN%C3%B8rregade+26%2C+1165+K%C3%B8benhavn+K!5e0!3m2!1sen!2sdk!4v1494922295235" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
          </div>
      </div>

		</div>
	</div> <!-- inner wrapper -->
</div>

<!-- The Modal -->
<div id="registerEvent" class="modal" style="display: none">
	<div class="modal-content">
		<div class="modal-header">
			<span class="close">&times;</span>
			<h2 id="event-title"></h2>
		</div>
		<div class="modal-body">
			<form method="POST" id="frm-edit-event" enctype="multipart/form-data">
         <div>Name:<br><input type="text" name="name"></div>
         <div>E-mail: <br><input type="text" name="email"></div>
         <div>Phonenumber: <br><input type="text" name="phonenumber"></div>
     </form>
     <br><br><button type="button" class="btnRegisterForEvent">Register for event</button><br>
		</div>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/common.js"></script>
<script>

    fnAddNavigation();
    fnSearchOnEnter();

</script>
</body>
</html>
